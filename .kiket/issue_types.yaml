model_version: "1.0"

issue_types:
  partner_application:
    name: Partner Application
    description: Partner program application
    icon: "ü§ù"
    color: "#F59E0B"
    workflow: partner
    fields:
      - key: company_name
        type: string
        label: Company Name
        required: true
      - key: contact_email
        type: email
        label: Contact Email
        required: true
      - key: partner_type
        type: enum
        label: Partner Type
        options: [reseller, implementation, technology, referral]
      - key: region
        type: string
        label: Region
      - key: partner_score
        type: number
        label: Partner Fit Score
        min: 0
        max: 100
      - key: certification_status
        type: enum
        label: Certification Status
        options: [not_started, in_progress, certified, expired]
