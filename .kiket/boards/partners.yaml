model_version: "1.0"
board:
  id: partners-board
  name: Partner Pipeline
  type: kanban
  description: Partner application and onboarding tracking.
  workflow: partner

filters:
  issue_types:
    - partner_application
  workflows:
    - partner

columns:
  - key: applied
    name: Applied
    states:
      - applied
    color: secondary

  - key: evaluating
    name: Evaluating
    states:
      - evaluating
    wip_limit: 10
    color: info

  - key: onboarding
    name: Onboarding
    states:
      - onboarding
    wip_limit: 10
    color: primary

  - key: certified
    name: Certified
    states:
      - certified
    color: success

  - key: active
    name: Active
    states:
      - active
    color: success

card_template:
  size: compact
  fields:
    primary:
      - title
      - assignee
    secondary:
      - custom_fields.company_name
      - custom_fields.partnership_type
      - custom_fields.partner_score
  badges:
    - type: comments_count

quick_filters:
  - field: custom_fields.partnership_type
    label: Implementation
    value: implementation
  - field: custom_fields.partnership_type
    label: Reseller
    value: reseller
  - field: status
    label: In Progress
    values: [evaluating, onboarding]
